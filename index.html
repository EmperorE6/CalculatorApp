<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="size">
        <div class="header">
            <div class="title">Calc</div>
            <div class="theme">
                <div class="theme_title">Choose theme</div>
                <div class="theme_numbers">
                    <div class="theme_number">1</div>
                    <div class="theme_number">2</div>
                    <div class="theme_number">3</div>
                </div>
            </div>
        </div>
        <div class="vnes"><input id="vnesot" type="text"></div>
        <div class="main">
                <div class="main_wrapper">
                    <div class="buttons"><button>7</button></div>
                    <div class="buttons"><button>8</button></div>
                    <div class="buttons"><button>9</button></div>
                    <div class="buttons" id="Del"><button>DEL</button></div>
                    <div class="buttons"><button>4</button></div>
                    <div class="buttons"><button>5</button></div>
                    <div class="buttons"><button>6</button></div>
                    <div class="buttons"><button>+</button></div>
                    <div class="buttons"><button>1</button></div>
                    <div class="buttons"><button>2</button></div>
                    <div class="buttons"><button>3</button></div>
                    <div class="buttons"><button>-</button></div>
                    <div class="buttons"><button>.</button></div>
                    <div class="buttons"><button>0</button></div>
                    <div class="buttons"><button>/</button></div>
                    <div class="buttons"><button>x</button></div>
                    <div class="buttons" id="Rst"><button>Reset</button></div>
                    <div class="buttons" id="equal"><button>=</button></div>
                </div>
            </div>
        </div>
        <div class="set_default" id="default">Set Default Theme</div>
        </div>
    
<script src="script.js"></script>
</body>
</html>
